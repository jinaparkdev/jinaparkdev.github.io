      레스토랑, 카페, 서점 등이 들어서 있어 우아하고 한적한 분위기 속에서 여유를 즐기기 좋은 장소입니다."
      img: "/assets/images/sinangongguan.jpg"
    - time: "14:00"
      title: "티엔즈팡"
      desc: "골목길에 숨겨진 예술가 거리\n
      미로처럼 좁은 골목길에 아기자기한 공방, 카페, 기념품 가게들이 모여 있습니다.\n
      빈티지한 매력 속에서 독특한 분위기를 즐기기 좋은 곳입니다."
